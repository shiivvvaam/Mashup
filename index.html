<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashup Request Form</title>
</head>
<body>
    <h1>Mashup Request Form</h1>
    <form action="/mashup" method="post">
        <label for="singer_name">Singer Name:</label>
        <input type="text" id="singer_name" name="singer_name" required><br><br>

        <label for="num_videos">Number of Videos:</label>
        <input type="number" id="num_videos" name="num_videos" min="1" required><br><br>

        <label for="audio_duration">Duration of Each Video (seconds):</label>
        <input type="number" id="audio_duration" name="audio_duration" min="1" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
